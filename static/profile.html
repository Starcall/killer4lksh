<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Killer profile</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center" background-color: #f5f5f5;>
    <h1>Цель {{.TargetName}}</h1>
    <ul>
        <table>
	<tr>Ваши жертвы</tr>
        {{range .KilledUsers}}
        <tr>
            <th>{{.FirstName}}</th>
            <th>{{.LastName}}</th>
        </tr>  
        {{end}}
        </table>
    </ul>
    <form action="/kill" method="POST" class="form-signin">
        <img class="mb-4" src="./img/contract.jpeg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Завершить контракт</h1>
        <label for="inputPassword" class="sr-only">Введите ID вашей цели</label>
	<input type="hidden" name="unique_id" value="{{.UserUID}}">
        <input type="text" name="killapply" id="inputPassword" class="form-control" placeholder="ах как хочется вина..." required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Убийство подтверждаю</button>
        <p class="mt-5 mb-3 text-muted">&copy; 4ЛКШ</p>
      </form>
  </body>

</html>
